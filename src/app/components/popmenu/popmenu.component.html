<ion-fab vertical="bottom" horizontal="center" slot="fixed" class="animated fadeInDown">
  <ion-fab-button (click)="togglePopupMenu()">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon name="apps"></ion-icon>
  </ion-fab-button>
</ion-fab>

<div class="popup-menu" id="hidden">
  <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}"></div>
  <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
    <div class="popup-menu-item" (click)='gotoSetting()'>
      <ion-icon name="cog" slot="middle" size="large"></ion-icon>
      <span>Setting</span>
    </div>
    <div class="popup-menu-item" (click)='gotoHome()'>
      <ion-icon name="home" slot="middle" size="large"></ion-icon>
      <span>Home</span>
    </div>
    <div class="popup-menu-item" (click)='gotoProfile()'>
      <ion-icon name="person" slot="middle" size="large"></ion-icon>
      <span>Profile</span>
    </div>
  </div>
</div>
