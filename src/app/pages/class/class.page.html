<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>List Class</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="classes">
  <ion-list *ngFor="let class of classes">
    <ion-item [routerLink]="['students/',class._id]" >
      <ion-label>{{class.name}}</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
