<popmenu></popmenu>
<ion-tabs *ngIf="listSubjects">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="subjects">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Subjects</ion-label>
      <ion-badge>{{listSubjects.length}}</ion-badge>
    </ion-tab-button>
    <ion-tab-button style="border-left: 1px solid rgb(218, 206, 206);" tab="students">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Students</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
