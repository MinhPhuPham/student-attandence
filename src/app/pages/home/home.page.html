<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
        <ion-text color="light">
          <ion-text color="light" class="fw700">Home</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="subjects">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Subjects</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
      <ion-tab-button style="border-left: 1px solid rgb(218, 206, 206);" tab="students">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Students</ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>
</ion-toolbar>
</ion-header>
