<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="Back()">
      <ion-icon slot="start" name="arrow-back" style="padding-left: 10px;"></ion-icon>
    </ion-buttons>
    <ion-title style="text-align: center;margin-left: -35px;">
        <ion-text color="light">
          <ion-text color="light" class="fw700">List Date</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="dark">
  <ion-searchbar [(ngModel)]="term"></ion-searchbar>
</ion-toolbar>
</ion-header>
<ion-content  fullscreen>
  <ion-list>
    <ion-item *ngFor="let day of ListDate | filter:term" [routerLink]="['histories_students/',day]">
      <ion-label>
        <h2>{{day}}</h2>
      </ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
  
</ion-content>
