<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile" *ngIf='user_data'>
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/avatar.jpg">
      <h1 class="fw500">{{user_data.name}}</h1>
      <h2 color="light" margin-bottom style="padding-top:5px;margin-bottom: -5px !important;">{{user_data.email}}</h2>
    </ion-card-content>
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700" style="text-align: center;">Information of <span style="color: rgb(236, 124, 43);"> {{user_data.role}}</span></ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Full Name:</ion-label>
              <ion-input inputmode="text" placeholder="Ex: Jable Johnson" value="{{user_data.name}}" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Birth Day:</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY"value="{{user_data.birthday}}" >
              </ion-datetime>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" placeholder="Ex.: joe@doe.com" value="{{user_data.email}}"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Address:</ion-label>
              <ion-input inputmode="text" placeholder="Ex.: Abey Road 5" value ="{{user_data.address}}"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="dark" position="stacked">Phone number:</ion-label>
              <ion-input type="number" placeholder="Ex.: 1234567890" value="{{user_data.phone}}"></ion-input>
            </ion-item>
          </ion-list>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Edit</ion-button>
  </ion-card>
</ion-content>
